{% extends "Instructor/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="add_gyattendance_post">
  <table class="table table-bordered" style="width: 600px;" align="center" border="1">
    <tr>
      <th scope="row">User Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">Check in</th>
      <td><label for="textfield2"></label>
      <input type="time" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">Check Out</th>
      <td><label for="textfield3"></label>
      <input type="time" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <td colspan="2", align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
