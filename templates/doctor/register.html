{% extends "reg_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/doctor_register_post">
  <table class="table table-bordered" style="width: 600px;" align="center" border="1">
    <tr>
      <td width="157">Name</td>
      <td width="418"><input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="textfield4" id="textfield4" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Dob</td>
      <td><input type="date" name="textfield6" id="textfield6" class="form-control"  required/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
          <input type="radio" name="radio" id="radio" value="Male" required/>
      Male      </p>
      <p>
        <input type="radio" name="radio" id="radio2" value="female" required/>
      Female</p></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="textfield7" id="textfield7" class="form-control" required/></td>
    </tr>
    <tr>
      <td colspan="2", align="center"><input type="submit" name="button" id="button" value="Register" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
